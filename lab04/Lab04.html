<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab04 - Part2</title>
    <style>
        tr {
            background-color: #dad5be;
        }
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h4 style="text-align: center;">Introduction</h4>
    <table>
        <form action="../cgi-bin/l4p2.pl" method="get">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" placeholder="First Name" name="first" required="required">
                    <input type="text" placeholder="Last Name" name="last" required="required">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="sex" id="man" required="required"> <label for="man">man</label>
                    <input type="radio" name="sex" id="woman" required="required"> <label for="woman">woman</label>
                </td>
            </tr>
            <tr>
                <td>Date of Birthday</td>
                <td>
                    <input type="text" name="year" placeholder="YYYY" required="required">
                    <input type="text" name="month" placeholder="MM" required="required">
                    <input type="text" name="day" placeholder="DD" required="required">
                </td>
            </tr>
            <tr>
                <td>Favorite type of animation</td>
                <td>
                    <select name="type" required="required">
                        <option selected>Not sure</option>
                        <option>3D</option>
                        <option>Hand Drawn</option>
                        <option>Vector</option>
                        <option>Stop Motion</option>
                        <option>Motion Graphics</option>
                </td>
            </tr>
            <tr>
                <td>Animation of interest</td>
                <td>
                    <input type="checkbox" id="1" name="anime" value="Jujutsu Kaisen"> <label for="1">Jujutsu Kaisen</label>
                    <input type="checkbox" id="2" name="anime" value="Tonikaku Kawaii"> <label for="2">Tonikaku Kawaii</label>
                    <input type="checkbox" id="3" name="anime" value="Haikyuu!!: To the Top 2nd Season"> <label for="3">Haikyuu!!: To the Top 2nd Season</label>
                    <input type="checkbox" id="4" name="anime" value="Higurashi no Naku Koro ni Gou"> <label for="4">Higurashi no Naku Koro ni Gou</label>
                    <input type="checkbox" id="5" name="anime" value="Majo no Tabitabi"> <label for="5">Majo no Tabitabi</label>
                    <input type="checkbox" id="6" name="anime" value="Adachi to Shimamura"> <label for="6">Adachi to Shimamura</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>   
            </tr>
        </form>
    </table>
</body>

</html>
